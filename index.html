<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квантова Лабораторія - Хаб</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .hub-container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #bdc3c7;
            margin-bottom: 40px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .experiment-button {
            display: block;
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .experiment-button:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }
        .experiment-button.crypto { background-color: #e74c3c; }
        .experiment-button.crypto:hover { background-color: #c0392b; }
        .experiment-button.qml { background-color: #2ecc71; }
        .experiment-button.qml:hover { background-color: #27ae60; }
    </style>
</head>
<body>
    <div class="hub-container">
        <h1>Квантова Лабораторія</h1>
        <p>Оберіть експеримент для запуску у віртуальному середовищі</p>
        <div class="button-grid">
            <a href="grover.html" class="experiment-button">Експеримент 1: Алгоритм Гровера</a>
            <a href="bb84.html" class="experiment-button crypto">Експеримент 2: Криптографія BB84</a>
            <a href="qml.html" class="experiment-button qml">Експеримент 3: Квантове ML</a>
        </div>
    </div>
</body>
</html>
