<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame AR з кількома маркерами</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
        </a-assets>

        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>
        <a-marker preset='kanji'>
            <a-sphere position='0 0.5 0' radius='0.5' material='color: blue;'></a-sphere>
        </a-marker>
        <a-marker type='pattern' url='pattern-Group 8.patt'>
            <a-cylinder position='0 0.5 0' radius='0.5' height='1' material='color: green;'></a-cylinder>
        </a-marker>

        <a-light type="ambient" color="#BBBBBB"></a-light>
        <a-light type="directional" color="white" intensity="0.8" position="-0.5 1 1"></a-light>

    </a-scene>
</body>
</html>
