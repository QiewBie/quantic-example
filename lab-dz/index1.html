<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame Сцена до п. 3.10 (з власним шрифтом та моделлю)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene stats>

        <a-assets>
            <img id="caravaggio_texture" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" crossorigin="anonymous">
            <a-asset-item id="crate-model-obj" src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/crate/crate.obj" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="crate-model-mtl" src="https://raw.githubusercontent.com/aframevr/assets/master/test-models/models/crate/crate.mtl" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-sky color="#B0E0E6"></a-sky>

        <a-plane src="#caravaggio_texture" width="6" height="4.5" rotation="-45 0 0" position="0 0.5 -6" color="#FFFFFF"></a-plane>

        <a-torus color="#FFD700" radius="1" radius-tubular="0.2" position="-4 1.5 -7"
                 animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
        </a-torus>

        <a-text value="Вітання від Даніла Шульца!"
                font="danil-font-msdf.json"
                negate="false"
                color="#4B0082"
                width="10"
                position="0 4 -7"
                align="center">
        </a-text>

        <!-- Зміни для ящика -->
        <a-obj-model src="#crate-model-obj" mtl="#crate-model-mtl"
                     position="3.5 1.2 -8"  <!-- Відсунули трохи правіше, вище і далі -->
                     scale="1 1 1"        <!-- Тимчасово зменшили масштаб для оцінки -->
                     rotation="0 30 0">     <!-- Трохи змінили обертання -->
        </a-obj-model>

        <!-- Зміни для світла -->
        <a-light type="ambient" color="#888888"></a-light> <!-- Трохи яскравіше ambient -->
        <a-light type="directional" color="#FFFFFF" intensity="1.2" position="-1 2 0.5"></a-light> <!-- Яскравіше і трохи інший напрямок -->
        <a-light type="point" color="#FFFFFF" intensity="1.0" position="3 2 -6.5"></a-light> <!-- Ближче до ящика і яскравіше -->

    </a-scene>
</body>
</html>
